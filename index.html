<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h1>[Password-Generater]</h1>

        <div class="inputbox">
            <input type="text" class="pbox" disabled>
          <span id="copy"> <i  class="fa-regular fa-copy"></i></span>
        </div>

        <input type="range" min="1" max="20" value="8" class="slide">

        <div class="row">
            <p>Password Length <i class="fa-solid fa-arrow-right"></i></p>
            <span id="slidevalue"></span>
        </div>

        <div class="row">
            <label for="lowercase"> Include Lowercase Letter(a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase"checked
            >
        </div>

        <div class="row">
            <label for="uppercase"> Include Uppercase Letter(A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase"checked
            >
        </div>

        <div class="row">
            <label for="number"> Include Number(0-9)</label>
            <input type="checkbox" name="number" id="number"checked
            >
        </div>

        <div class="row">
            <label for="symbol"> Include Symbol(!-*)</label>
            <input type="checkbox" name="symbol" id="symbol"checked
            >
        </div>

        <button type="button" class="gbtn">Generate Password</button>
        
       
    </div>
    <script src="app.js"></script>
</body>
</html>
